version: 2

seeds:
  - name: raw_customers
    description: One record per person who has purchased one or more items.
    docs:
      show: true
      node_color: purple

  - name: raw_items
    description: Items included in an order in CSV.
    docs:
      show: true
      node_color: purple

  - name: raw_orders
    description: One record per order (consisting of one or more order items)
    loaded_at_field: ordered_at
    docs:
      show: true
      node_color: purple

  - name: raw_products
    description: One record per SKU for items sold in stores
    docs:
      show: true
      node_color: purple

  - name: raw_stores
    loaded_at_field: opened_at
    docs:
      show: true
      node_color: purple

  - name: raw_supplies
    description: One record per supply per SKU of items sold in stores
    docs:
      show: true
      node_color: purple
